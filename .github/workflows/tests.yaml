name: Test flux-restful-api

on:
  pull_request: []

jobs:
  prepare-container:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
    - name: Extract branch name
      run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
      id: extract_branch

  test:
    runs-on: ubuntu-latest
    needs: [prepare-container]
    container:
      image: ghcr.io/flux-framework/flux-restful-api:latest
      ports:
       - 5000
      env:
        INSTALL_BRANCH: ${{ needs.prepare-container.outputs.branch }}
        INSTALL_REPO: ${{ github.repository }}
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies (in case changes)
      run: pip install -r requirements.txt
    - name: Run tests
      run: |
        # Tests for the API with auth disabled
        flux start pytest -xs tests/test_api.py

        # Tests for the API with single user auth
        export FLUX_REQUIRE_AUTH=true
        export TEST_AUTH=true
        export FLUX_USER=fluxuser
        export FLUX_TOKEN=12345
        flux start pytest -xs tests/test_api.py

        # Tests for the API with multi-user auth, but fail because user not created
        unset FLUX_USER
        unset FLUX_TOKEN
        export TEST_PAM_AUTH=true
        export TEST_PAM_AUTH_FAIL=true
        export FLUX_ENABLE_PAM=true
        flux start pytest -xs tests/test_api.py

        # We can't test multi-user mode here because flux start needs to be run by
        # flux, and then the test by the user.
        flux start sleep infinity &
        pid=$!

        sudo useradd -m -p $(openssl passwd '12345') "fluxuser" || echo "Already exists."
        unset FLUX_USER
        unset FLUX_TOKEN
        export TEST_PAM_AUTH=true
        export FLUX_REQUIRE_AUTH=true
        export TEST_PAM_AUTH_FAIL=false
        sudo -E PATH=PATH -E PYTHONPATH=PYTHONPATH -u fluxuser pytest -xs tests/test_api.py
        kill -9 $pid
