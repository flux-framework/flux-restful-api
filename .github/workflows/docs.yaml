name: Docs flux-restful-api

on:
  pull_request: []
  push:
    branches: [main]

jobs:

  # This allows us to wait for the container to build after merge
  sleep:
    runs-on: ubuntu-latest
    container: ghcr.io/flux-framework/flux-restful-api:latest
    steps:
    - name: Sleepytime!
      run: sleep 0

  generate-docs:
    needs: [sleep]
    runs-on: ubuntu-latest
    services:
      api:
        image: ghcr.io/flux-framework/flux-restful-api:latest
        ports:
          - 5000:5000

    steps:
    - uses: actions/checkout@v3
      with:
        ref: gh-pages

    - name: Generate Docs
      run: |
        ln -s $(which python3) /usr/bin/python
        python --version
        root=$PWD
        ls
        cd /tmp
        git clone -b add/docs https://github.com/flux-framework/flux-restful-api
        cd flux-restful-api
        python -m pip install -r requirements.txt
        python -m pip install -r .github/dev-requirements.txt
        cd docs
        python -m pip install -r requirements.txt
        make html
        mv $root/.git _build/html/.git
        rm -rf $root
        mv _build/html $root
        cd $root
        touch .nojekyll
        ls

