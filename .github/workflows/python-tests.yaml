name: Test Python flux-restful-api

on:
  push:
    branches-ignore:
    - main
    - gh-pages


jobs:
  prepare-container:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
    - name: Extract branch name
      run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
      id: extract_branch

  test-noauth:
    runs-on: ubuntu-latest
    needs: [prepare-container]
    services:
      api:
        image: ghcr.io/flux-framework/flux-restful-api:latest
        ports:
          - 5000:5000
        env:
          INSTALL_BRANCH: ${{ needs.prepare-container.outputs.branch }}
          INSTALL_REPO: ${{ github.repository }}
    steps:
    - uses: actions/checkout@v3
    - name: Run tests without auth
      run: |
        cd clients/python
        pip install -e .[all]
        pytest -xs flux_restful_client/tests/test_api.py

  test-auth:
    needs: [build-container]
    runs-on: ubuntu-latest
    services:
      api:
        env:
          INSTALL_BRANCH: ${{ needs.prepare-container.outputs.branch }}
          INSTALL_REPO: ${{ github.repository }}
          FLUX_USER: fluxuser
          FLUX_TOKEN: "12345"
          FLUX_REQUIRE_AUTH: true
        image: ghcr.io/flux-framework/flux-restful-api:latest
        ports:
          - 5000:5000
    steps:
    - uses: actions/checkout@v3
    - name: Run tests with auth
      run: |
        cd clients/python
        pip install -e .[all]
        export FLUX_USER=fluxuser
        export FLUX_TOKEN=12345
        pytest -xs flux_restful_client/tests/test_api.py
